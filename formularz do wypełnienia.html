<!DOCTYPE HTML>
 <html>
	 <head>
		 <meta charset="utf-8">
     <script>
					function sprKodPocztowy(){
							wzorKP = /^[0-9]{2}\-[0-9]{3}$/;
							if (!document.formularz.kodPocztowy.value.match(wzorKP))
					        alert("Pole kod pocztowy zostało wypełnione niepoprawnie. \nPoprawny format: 00-000");
					}
					function sprEmail(){
							wzorEmail = /^[a-zA-Z0-9]+@([a-zA-Z0-9]+\.)+[a-zA-Z0-9]{2,4}$/;
							if (!document.formularz.email.value.match(wzorEmail))
					        alert("Pole e-mail zostało wypełnione niepoprawnie.");
					}
					function sprLR(){
							var lr = document.formularz.liczbaRzeczywista.value;
							if(isNaN(lr))
									alert("Wprowadzone wyrażenie nie jest liczbą rzeczywistą!");
							if(lr > 30 || lr < 10)
									alert("Liczba rzeczywista nie mieści się przedziale <10-30>");
					}
					function sprDzien(){
							var wybranyDzienTyg = document.formularz.dzienTygodnia.value;
							var dzisiejszaData = new Date();
							var dzisiejszyDzien = dzisiejszaData.getDay();
							if(dzisiejszyDzien != wybranyDzienTyg)
								confirm("Wybrany dzień tygodnia jest inny od dzisiejszego. \nCzy chcesz kontynuować mimo to?");
							}
					function sprWym(){
							if (document.formularz.kodPocztowy.value == "")
								{alert("Proszę podać kod pocztowy."); return false;}
							else if (document.formularz.email.value == "")
								{alert("Prosze podać e-mail."); return false;}
							else if (document.formularz.liczbaRzeczywista.value == "")
								{alert("Proszę podać liczbe rzeczywistą."); return false;}
							else if (document.formularz.dzienTygodnia.value == "")
								{alert("Proszę wybrać dzień tygodnia."); return false;}
							else if (document.formularz.zgodaNaPrzetwarzanie.checked == false)
								{alert("Wymagane zaznaczenie zgody na przetwarzanie danych osobowych.");
								document.formularz.zgodaNaPrzetwarzanie.focus();
								return false;}
							else
								{alert("Wszystkie pola zostały wypełnione poprawnie.\n Teraz zostaną przesłane."); return true;}
					}


		 </script>
	 </head>
	 <body>
	 <fieldset>
	 <legend> Formularz (Krzysztof Starzyk )</legend><br>
		<form name="formularz" method="post" onsubmit="return sprWym()">
			Kod pocztowy:<input type="text" name="kodPocztowy" size="6" maxlength="6" value="" onBlur="sprKodPocztowy()"/><br><br>
			E-mail:<input type="text" name="email" size="20" maxlength="40" onBlur="sprEmail()"/><br><br>
			Liczba rzeczywista: <input type="text" name="liczbaRzeczywista" size="6" onBlur="sprLR()"/><br><br>
			Wybierz dzień tygodnia:<br>
				<select name="dzienTygodnia" size="7" onBlur="sprDzien()">
				<option value="1" /> Poniedziałek
				<option value="2" /> Wtorek
				<option value="3" /> Środa
				<option value="4" /> Czwartek
				<option value="5" /> Piątek
				<option value="6" /> Sobota
				<option value="0" /> Niedziela
				</select><br><br>
			<input type="checkbox" name="zgodaNaPrzetwarzanie" id="zgoda"/>
			<label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label><br><br>
			<input type="submit" value="Prześlij"/>
		</form>
		</fieldset>
	 </body>
 </html>
